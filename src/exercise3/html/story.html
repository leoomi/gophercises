<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Choose your own adventure - GO</title>
    <meta name="description" content="Choose your own adventure written in Go!">

    <style>
        body {
            background-color: powderblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1   {color: blue;}
        p    {color: red;}
        .story-arc {
            width: 800px;
            background-color: white;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body>
    <h1>Choose your own adventure!</h1>
    <div class="story-arc">
        <h2>{{.Title}}</h2>
        {{range .Story}}
            <p>{{.}}</p>
        {{end}}
        {{range .Options}}
            <a href="{{.Arc}}">{{.Text}}</a>
        {{end}}
    </div>
</body>
</html>
